  <script>
    const slides = Array.from(document.querySelectorAll('.gallery-slider .slide'));
    let idx = 0;
    document.querySelector('.gallery-slider .next').onclick = () => {
      slides[idx].classList.remove('visible');
      idx = (idx + 1) % slides.length;
      slides[idx].classList.add('visible');
    };
    document.querySelector('.gallery-slider .prev').onclick = () => {
      slides[idx].classList.remove('visible');
      idx = (idx - 1 + slides.length) % slides.length;
      slides[idx].classList.add('visible');
    };
  </script>
